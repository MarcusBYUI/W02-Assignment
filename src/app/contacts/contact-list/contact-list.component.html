<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-header">
      <h3>Contacts</h3>
      <button class="btn btn-success">New Contact</button>
    </div>
  </div>
  <div class="row panel-body">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        (click)="onSelected(contact)"
      ></cms-contact-item>
    </div>
  </div>
</div>
